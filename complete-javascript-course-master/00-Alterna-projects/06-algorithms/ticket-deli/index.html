<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Supermarket Waiting Turns</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />

    <meta name="theme-color" content="#fafafa" />
    <script src="dist/script.js" defer></script>
  </head>

  <body>
    <!-- Add your site or application content here -->
    <main id="main">
      <h1 id="main-header">Waiting line for the deli</h1>
      <section id="main-line">
        <div id="icons-wrapper"></div>
        <div id="buttons-wrapper">
          <button class="add-person" type="button">
            Add <img src="icons/join_queue_icon.png" alt="join queue" />
          </button>
          <button class="remove-person" type="button">Remove from Queue</button>
        </div>
        <!-- <button class="add-person" type="button">Add in Stack</button>
        <button class="remove-person" type="button">Remove from Stack</button> -->
      </section>
      <div id="container-check-line">
        <button id="check-line" type="button" class="check-person">
          Check line
        </button>
      </div>
      <input id="text-input" />
      <button type="button" id="btn-check" class="check-person">
        Check your turn
      </button>
    </main>
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga('create', 'UA-XXXXX-Y', 'auto');
      ga('set', 'anonymizeIp', true);
      ga('set', 'transport', 'beacon');
      ga('send', 'pageview');
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
